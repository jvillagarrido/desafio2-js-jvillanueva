  <body>
    <div >

        <div class="inicio">
          <h5 class="logo"><i class="fa-solid fa-desktop"></i>Desafío 2 </h5>

      <main>
 
        <item>
          <div class="parte1">

            <br>

         <div class="parte2">

          <br>
          <div  class="imagenes1">
              <div  class="imagenes"> 
                  <img src="assets/img/flor1.jpg" id="flor1" onclick="sumarCantidad()" class="img-parte2" alt="flor1" />
                  <label for="cantFlor1" class="label" >label</label>
                  <input type="number" class="campo"  id="cantFlor1" size="2" min="0" max="99" maxlength="2">

              <div  class="imagenes"> 
                <img src="assets/img/flor2.jpg" id="flor2" onclick="sumarCantidad()" class="img-parte2" alt="flor2" />

                <label for="cantFlor3" class="label" >label</label>
                <input type="number" class="campo" id="cantFlor3" size="2" min="0" max="99" maxlength="2">
              </div> 

           </div>
           <p id="respuesta">  </p>
           <button id="verificar" type="button" class="boton" onclick="verificarCantidad()">Verificar</button>
         </div>

              <h3>Desafío Parte 3 </h3>
              <br>
              <p class="texto1">Ingresa el password </p>
              <div class="resultado">
                <label for="primero" class="label" >label</label>
                <select id="primero" name="primero">
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>

                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>       
                  <option value="9">9</option>             
                </select>
                <label for="segundo" class="label" >label</label>

                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>       
                  <option value="9">9</option>

                <label for="tercero" class="label" >label</label>

                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>       
                  <option value="9">9</option>             
                </select>

              </div>
              <button id="ingresar" type="button" class="boton" onclick="validarPassword()">Ingresar</button>

          </div>

      </main>
      <footer>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-instagram"></i>

        <p>Todos los derechos reservados.</p>
      </footer>
    </div>
    
    <script src="./assets/js/cambiarBorde.js"></script>
